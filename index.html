<!DOCTYPE html>
<meta charset="utf-8">
<style>

path {
  fill: #ccc;
  stroke: #fff;
  stroke-width: .5px;
}

path:hover {
  fill: red;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script>



//var url = '../geojson-italy/topojson/limits_IT_provinces.topo.json'
var url = "https://raw.githubusercontent.com/openpolis/geojson-italy/master/topojson/limits_IT_all.topo.json"
d3.json(url, function(error, topology) {
  if (error) throw error;
    var width = 1200,
    height = 800;

    var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

    var projection = d3.geo.albers()
      .center([-12, 41])
      .rotate([-15, 0])
      .parallels([20, 40])
      .scale(3000)
      .translate([0, height/2]);

    //.translate([width/8, height*7/2])
    var path = d3.geo.path().projection(projection);
    console.log("topojson", topology)
    var geojson = topojson.feature(topology, topology.objects.provinces);
    
    console.log("geojson", geojson)
    /*
    svg.append("path")
        .datum(geojson)
        .attr("d", path);
    */
    svg.append("g")
        .attr("class","italy")
        .selectAll("path")
        .data(geojson.features)
        .enter()
        .append("path")
        .attr("d",path);
    italy = svg.selectAll(".italy")
    console.log("italy", italy)
    //italy.attr("transform", "translate(-500,2600)");
    
});

</script>
