<!DOCTYPE html>
<meta charset="utf-8">
<style>

path {
  fill: #ccc;
  stroke: #fff;
  stroke-width: .5px;
}

path:hover {
  fill: red;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script>



//var url = "https://gist.githubusercontent.com/mbostock/4090846/raw/d534aba169207548a8a3d670c9c2cc719ff05c47/us.json"
//var url = '../geojson-italy/topojson/limits_IT_provinces.topo.json'
var url = "https://raw.githubusercontent.com/openpolis/geojson-italy/master/topojson/limits_IT_provinces.topo.json"
d3.json(url, function(error, topology) {
  if (error) throw error;
    var width = 900,
    height = 500;

    var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

    var projection = d3.geo.mercator()
        .scale(500).translate([width/2, height]);

    var path = d3.geo.path().projection(projection);
    console.log("topojson", topology)
    var geojson = topojson.feature(topology, topology.objects.provinces);
    //var geojson = topojson.feature(topology, topology.objects.counties);
    console.log("geojson", geojson)
    /*
    svg.append("path")
        .datum(geojson)
        .attr("d", path);
    */
    svg.append("g")
        .selectAll("path")
        .data(geojson.features)
        .enter()
        .append("path")
        .attr("d",path);
    
});

</script>
